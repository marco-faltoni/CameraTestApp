<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

        <meta http-equiv="Content-Security-Policy" content="
        default-src * data: blob: ws: wss: gap://ready file://*;
        style-src * 'unsafe-inline'; 
        script-src * 'unsafe-inline' 'unsafe-eval';
        connect-src * ws: wss:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/index.css">
        
        <title>Cordova Camera Test App</title>
    </head>
    <body data-barba="wrapper">
        
        <div data-barba="container" data-barba-namespace="camera" class="app" >

            <div id="deviceready-two">

                <div class="menu">
                    <img src="../assets/switch.svg" alt="switch" class="icon-mini switch">
                    <h1 id="title">CameraPreview App</h1>
                </div>

                <div class="capture">
                    <img alt="taked" class="taked">
                </div>
                
                <div class="icons">
                    <a href="../index.html"><img src="../assets/back.svg" alt="back" class="icon"></a>

                    <img src="../assets/camera.svg" alt="camera" class="icon-main takephoto">

                    <img src="../assets/flashOn.svg" alt="flash" class="icon flash" value="on">
                </div>

                <div class="icons-next none">
                    <img src="../assets/Download.svg" alt="download" class="icon-down">

                    <img src="../assets/Send.svg" alt="camera" class="icon-send">

                    <img src="../assets/close.svg" alt="back" class="icon-back" >
                </div>
                
            </div>
        </div>
        

        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="CameraPreview.js"></script> -->
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="../js/index.js"></script>
        <!-- <script src="../www/js/index.js"></script> -->
        
    </body>
</html>
