<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

        <meta http-equiv="Content-Security-Policy" content="
        default-src * data: blob: ws: wss: gap://ready file://*;
        style-src * 'unsafe-inline'; 
        script-src * 'unsafe-inline' 'unsafe-eval';
        connect-src * ws: wss:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/index.css">
        
        <title>Cordova Camera Test App</title>
    </head>
    <body data-barba="wrapper" class="body">
        
        <div id="particles-js" class=""></div>
        
        <div data-barba="container" data-barba-namespace="splash" class="app" >
            <div id="deviceready">
                <h1 class="maintext">Cordova CameraPreview App</h1>

                <div class="flat-anim animation blink">
                    <span class="eye"></span>
                    <span class="bottom"></span>
                </div>

                <a id="link" href="./camera/index.html"><button>START</button></a>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="CameraPreview.js"></script> -->
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
